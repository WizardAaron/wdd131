<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment | Review Confirmation</title>
    <meta name="description" content="Thank you for your product review submission">
    <meta name="author" content="Ethan Long">
    <link rel="stylesheet" href="styles/review.css">
    <script src="scripts/review.js" defer></script>
</head>
<body>
    <header>
        <h1>Review Submitted Successfully!</h1>
    </header>
    <main>
        <div class="confirmation-message">
            <h2>Thank you for your review!</h2>
            <p>Your product review has been submitted successfully.</p>
            
            <div class="review-summary">
                <h3>Review Summary:</h3>
                <div id="review-details">
                </div>
            </div>
            
            <div class="review-counter">
                <p>You have completed <span id="review-count">0</span> review(s).</p>
            </div>
            
            <a href="form.html" class="back-link">Submit Another Review</a>
        </div>
    </main>
    <footer>
        <p>
            &copy; <span id="year"></span> Ethan Long | California, US
        </p>
        <p id="lastModified">
            Last Modification: <span id="short"></span>
        </p>
    </footer>
</body>
</html>
