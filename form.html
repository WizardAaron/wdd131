<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment | Product Review</title>
    <meta name="description" content="A form html">
    <meta name="author" content="Ethan Long">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Product Information</legend>
                
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <label>Overall Rating:</label>
                <div class="rating-group">
                    <input type="radio" id="rating-1" name="rating" value="1" required>
                    <label for="rating-1">☆ 1</label>
                    
                    <input type="radio" id="rating-2" name="rating" value="2" required>
                    <label for="rating-2">☆☆ 2</label>
                    
                    <input type="radio" id="rating-3" name="rating" value="3" required>
                    <label for="rating-3">☆☆☆ 3</label>
                    
                    <input type="radio" id="rating-4" name="rating" value="4" required>
                    <label for="rating-4">☆☆☆☆ 4</label>
                    
                    <input type="radio" id="rating-5" name="rating" value="5" required>
                    <label for="rating-5">☆☆☆☆☆ 5</label>
                </div>

                <label for="install-date">Date of Installation:</label>
                <input type="date" id="install-date" name="install-date" required>
            </fieldset>

            <fieldset>
                <legend>Features (Optional)</legend>
                <label>Useful Features (check all that apply - optional):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature-ease" name="features" value="ease-of-use">
                    <label for="feature-ease">Ease of Use</label>
                    
                    <input type="checkbox" id="feature-quality" name="features" value="quality">
                    <label for="feature-quality">Quality</label>
                    
                    <input type="checkbox" id="feature-value" name="features" value="value">
                    <label for="feature-value">Value for Money</label>
                    
                    <input type="checkbox" id="feature-durability" name="features" value="durability">
                    <label for="feature-durability">Durability</label>
                    
                    <input type="checkbox" id="feature-support" name="features" value="customer-support">
                    <label for="feature-support">Customer Support</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Review Details (Optional)</legend>
                
                <label for="written-review">Written Review (optional):</label>
                <textarea id="written-review" name="written-review" rows="5" cols="50" placeholder="Share your experience with this product..."></textarea>

                <label for="user-name">Your Name (optional):</label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">
            </fieldset>

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
      <p>
        &copy; <span id="year"></span> Ethan Long | California, US
      </p>
      <p id="lastModified">
        Last Modification: <span id="short"></span>
      </p>
    </footer>
</body>
</html>
